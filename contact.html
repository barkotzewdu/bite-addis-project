<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | BITE ADDIS</title>
    <style>
        :root {
            --primary: #FF8C00;
            --bg: #ffffff;
            --text: #333333;
            --input-bg: #f9f9f9;
            --nav-bg: rgba(255, 255, 255, 0.98);
            --footer-bg: #222222;
            --footer-text: #ffffff;
            --border: #ddd;
        }
        body.dark-mode {
            --bg: #121212;
            --text: #f1f1f1;
            --input-bg: #2a2a2a;
            --nav-bg: rgba(18, 18, 18, 0.98);
            --footer-bg: #0a0a0a;
            --border: #444;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; transition: all 0.4s ease; font-family: 'Segoe UI', sans-serif; }
        body { 
            background-color: var(--bg); 
            color: var(--text); 
            padding-top: 80px; 
            display: flex; 
            flex-direction: column; 
            min-height: 100vh; 
        }

        /* NAVIGATION */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0.5rem 5%; position: fixed; width: 100%; top: 0; z-index: 1000;
            background: var(--nav-bg); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(0,0,0,0.05);
            height: 70px;
        }
        .logo { font-size: 1.5rem; font-weight: 800; color: var(--primary); }
        
        .nav-right { display: flex; align-items: center; gap: 1.5rem; }
        
        .nav-links { list-style: none; display: flex; gap: 2rem; align-items: center; }
        .nav-links a { text-decoration: none; color: var(--text); font-weight: 600; }
        .nav-links a:hover { color: var(--primary); }
        
        /* Icons */
        .theme-toggle { cursor: pointer; background: none; border: none; color: var(--text); display: flex; align-items: center; justify-content: center; padding: 5px; }
        .theme-toggle svg { width: 24px; height: 24px; fill: currentColor; }
        .theme-toggle:hover svg { color: var(--primary); }
        
        .sun-icon { display: none; }
        .moon-icon { display: block; }
        body.dark-mode .sun-icon { display: block; }
        body.dark-mode .moon-icon { display: none; }

        /* HAMBURGER STYLES (NEW - FUTURISTIC) */
        .hamburger { display: none; flex-direction: column; cursor: pointer; gap: 6px; padding: 5px; z-index: 1001; }
        .hamburger span { 
            width: 30px; height: 3px; 
            background-color: var(--primary); 
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            border-radius: 5px; 
        }

        @media (max-width: 768px) {
            .hamburger { display: flex; }
            .nav-links {
                position: absolute; top: 70px; right: 0;
                height: 0; width: 100%;
                background: var(--nav-bg);
                flex-direction: column; align-items: center; justify-content: center;
                gap: 2rem; overflow: hidden; 
                transform: translateY(-100%); 
                opacity: 0;
                box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            }
            .nav-links.active { 
                height: 300px; 
                transform: translateY(0); 
                opacity: 1;
                border-bottom: 2px solid var(--primary); 
            }
            .hamburger.active span:nth-child(1) { transform: translateY(9px) rotate(45deg); }
            .hamburger.active span:nth-child(2) { width: 0; opacity: 0; }
            .hamburger.active span:nth-child(3) { transform: translateY(-9px) rotate(-45deg); }
        }

        /* CONTACT STYLES */
        .contact-wrapper {
            display: flex; flex-wrap: wrap; gap: 4rem; padding: 3rem 10%;
            justify-content: center; align-items: flex-start; flex: 1;
        }
        
        .contact-form { flex: 1; min-width: 300px; background: var(--input-bg); padding: 2rem; border-radius: 15px; border: 1px solid var(--border); }
        .contact-form h2 { margin-bottom: 1.5rem; color: var(--primary); }
        
        .form-group { margin-bottom: 1.2rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
        .form-group input, .form-group textarea {
            width: 100%; padding: 10px; border-radius: 8px; border: 1px solid var(--border);
            background: var(--bg); color: var(--text);
        }
        .form-group input:focus, .form-group textarea:focus { outline: 2px solid var(--primary); border-color: transparent; }
        
        .submit-btn {
            width: 100%; padding: 12px; background: var(--primary); color: white; border: none;
            border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 1rem;
        }
        .submit-btn:hover { background: #e07b00; }

        .contact-info { flex: 1; min-width: 300px; }
        .contact-info h2 { margin-bottom: 1rem; }
        .info-item { margin-bottom: 1.5rem; }
        
        /* MAP STYLING */
        .map-container {
            width: 100%; height: 250px; background-color: var(--border); border-radius: 15px; overflow: hidden;
            display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--text); font-weight: bold;
            text-align: center;
        }
        /* Style for the actual iframe when user inserts it */
        iframe { width: 100%; height: 100%; border: 0; }

        /* FOOTER */
        footer { background-color: var(--footer-bg); color: var(--footer-text); padding: 2rem 5%; margin-top: auto; }
        .footer-content { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 1rem; }
        .socials { display: flex; gap: 1.5rem; }
        .socials a { color: var(--footer-text); text-decoration: none; display: flex; align-items: center; transition: color 0.3s; }
        .socials a:hover { color: var(--primary); }
        .socials svg { width: 24px; height: 24px; fill: currentColor; }

        @media(max-width: 600px) { .footer-content { flex-direction: column; text-align: center; } }
    </style>
</head>
<body>

    <nav>
        <div class="logo">BITE ADDIS</div>
        <div class="nav-right">
            <ul class="nav-links">
                <li><a href="indexb.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="contact.html" style="color: var(--primary);">Contact</a></li>
            </ul>
            <button class="theme-toggle" onclick="toggleTheme()">
                <svg class="sun-icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg>
                <svg class="moon-icon" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
            </button>
            <div class="hamburger" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <div class="contact-wrapper">
        
        <div class="contact-info">
            <h2>Get In Touch</h2>
            <div class="info-item">
                <h4>üìç Location</h4>
                <p>CMC, Addis Ababa, Ethiopia</p>
            </div>
            <div class="info-item">
                <h4>üìß Email</h4>
                <p>hello@biteaddis.com</p>
            </div>
            <div class="info-item">
                <h4>üìû Phone</h4>
                <p>+251 911 000 000</p>
            </div>
            
            <div class="map-container">
               <p>#</p>
               <p>The placeholder link provided could not be resolved.</p>
            </div>
        </div>

        <form class="contact-form" onsubmit="event.preventDefault(); alert('Message Sent!');">
            <h2>Send a Message</h2>
            <div class="form-group">
                <label>Name</label>
                <input type="text" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <label>Message</label>
                <textarea rows="5" placeholder="How can we help?" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>

    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 BITE ADDIS. All rights reserved.</p>
            <div class="socials">
                <a href="#" title="TikTok"><svg viewBox="0 0 24 24"><path d="M12.5 2a.5.5 0 0 0-.5.5v13c0 1.66-1.34 3-3 3s-3-1.34-3-3 1.34-3 3-3v-2a5 5 0 1 0 5 5v-8.5a.5.5 0 0 1 .5-.5h3v2h-2a3 3 0 0 0-3 3V2z" style="fill:none;stroke:currentColor;stroke-width:2"/></svg></a>
                <a href="#" title="Instagram"><svg viewBox="0 0 24 24"><rect x="2" y="2" width="20" height="20" rx="5" ry="5" style="fill:none;stroke:currentColor;stroke-width:2"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z" style="fill:none;stroke:currentColor;stroke-width:2"/><line x1="17.5" y1="6.5" x2="17.51" y2="6.5" style="stroke:currentColor;stroke-width:2;stroke-linecap:round"/></svg></a>
                <a href="#" title="Facebook"><svg viewBox="0 0 24 24"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z" style="fill:none;stroke:currentColor;stroke-width:2"/></svg></a>
            </div>
        </div>
    </footer>

    <script>
        const body = document.body;
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') body.classList.add('dark-mode');

        function toggleTheme() {
            body.classList.toggle('dark-mode');
            localStorage.setItem('theme', body.classList.contains('dark-mode') ? 'dark' : 'light');
        }

        function toggleMenu() {
            const nav = document.querySelector('.nav-links');
            const burger = document.querySelector('.hamburger');
            nav.classList.toggle('active');
            burger.classList.toggle('active');
        }
    </script>
</body>
</html>
